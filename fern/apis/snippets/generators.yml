default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.40.8
        output:
          location: local-file-system
          path: ../../../generators/v2/go/codegen/src/snippets/generated
        config:
          noSerdeLayer: true
          outputSourceFiles: true
          neverThrowErrors: true
          timeoutInSeconds: infinity