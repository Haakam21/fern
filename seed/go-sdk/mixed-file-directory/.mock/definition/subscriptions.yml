                source:
                  name: My App
                actions:
                  - {}
    cancel:
      path: /v2/subscriptions/{subscription_id}/cancel
      method: POST
      auth: true
      docs: >-
        Schedules a `CANCEL` action to cancel an active subscription 

        by setting the `canceled_date` field to the end of the active billing
        period 

        and changing the subscription status from ACTIVE to CANCELED after this
        date.
      path-parameters:
        subscription_id:
          type: string
          docs: The ID of the subscription to cancel.
      display-name: CancelSubscription
      response:
        docs: Success
        type: root.CancelSubscriptionResponse
      examples:
        - path-parameters:
            subscription_id: subscription_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              subscription:
                id: 910afd30-464a-4e00-a8d8-2296eEXAMPLE
                location_id: S8GWD5R9QB376
                plan_id: 6JHXF3B2CW3YKHDV4XEM674H
                customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
                start_date: '2021-10-20'
                canceled_date: '2021-10-20'
                charged_through_date: charged_through_date
                status: ACTIVE
                tax_percentage: tax_percentage
                invoice_ids:
                  - invoice_ids
                price_override_money:
                  amount: 1000000
                  currency: UNKNOWN_CURRENCY
                version: 1594311617331
                created_at: '2021-10-20T21:53:10Z'
                card_id: ccof:qy5x8hHGYsgLrp4Q4GB
                paid_until_date: '2021-11-20'
                timezone: America/Los_Angeles
                source:
                  name: My App
                actions:
                  - {}
              actions:
                - id: id
                  type: DEFAULT_SUBSCRIPTION_ACTION_TYPE_DO_NOT_USE
                  effective_date: effective_date
                  new_plan_id: new_plan_id
    listEvents:
      path: /v2/subscriptions/{subscription_id}/events
      method: GET
      auth: true
      docs: Lists all events for a specific subscription.
      pagination:
        cursor: $request.cursor
        next_cursor: $response.cursor
        results: $response.subscription_events
      path-parameters:
        subscription_id:
          type: string
          docs: The ID of the subscription to retrieve the events for.
      display-name: ListSubscriptionEvents
      request:
        name: SubscriptionsListEventsRequest
        query-parameters:
          cursor:
            type: optional<string>
            docs: >-
              When the total number of resulting subscription events exceeds the
              limit of a paged response, 

              specify the cursor returned from a preceding response here to
              fetch the next set of results.

              If the cursor is unset, the response contains the last page of the
              results.


              For more information, see
              [Pagination](https://developer.squareup.com/docs/working-with-apis/pagination).
          limit:
            type: optional<integer>
            docs: |-
              The upper limit on the number of subscription events to return
              in a paged response.
      response:
        docs: Success
        type: root.ListSubscriptionEventsResponse
      examples:
        - path-parameters:
            subscription_id: subscription_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              subscription_events:
