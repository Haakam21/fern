                    code: CUSTOMER_NO_NAME
                - id: b426fc85-6859-450b-b0d0-fe3a5d1b565f
                  subscription_event_type: RESUME_SUBSCRIPTION
                  effective_date: '2022-05-01'
                  plan_id: 6JHXF3B2CW3YKHDV4XEM674H
