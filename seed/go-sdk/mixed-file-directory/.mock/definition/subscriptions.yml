imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /v2/subscriptions
      method: POST
      auth: true
      docs: >-
        Creates a subscription to a subscription plan by a customer.


        If you provide a card on file in the request, Square charges the card
        for

        the subscription. Otherwise, Square bills an invoice to the customer's
        email

        address. The subscription starts immediately, unless the request
        includes

        the optional `start_date`. Each individual subscription is associated
        with a particular location.
      display-name: CreateSubscription
      request:
        name: CreateSubscriptionRequest
        body:
          properties:
            idempotency_key:
              type: optional<string>
              docs: >-
                A unique string that identifies this `CreateSubscription`
                request.

                If you do not provide a unique string (or provide an empty
                string as the value),

                the endpoint treats each request as independent.


                For more information, see [Idempotency
                keys](https://developer.squareup.com/docs/working-with-apis/idempotency).
            location_id:
              type: string
              docs: The ID of the location the subscription is associated with.
              validation:
                minLength: 1
            plan_id:
              type: string
              docs: >-
                The ID of the subscription plan created using the Catalog API.

                For more information, see

                [Set Up and Manage a Subscription
                Plan](https://developer.squareup.com/docs/subscriptions-api/setup-plan)
                and 

                [Subscriptions
                Walkthrough](https://developer.squareup.com/docs/subscriptions-api/walkthrough).
              validation:
                minLength: 1
            customer_id:
              type: string
              docs: >-
                The ID of the [customer](entity:Customer) subscribing to the
                subscription plan.
              validation:
                minLength: 1
            start_date:
              type: optional<string>
              docs: |-
                The `YYYY-MM-DD`-formatted date to start the subscription. 
                If it is unspecified, the subscription starts immediately.
            canceled_date:
              type: optional<string>
              docs: >-
                The `YYYY-MM-DD`-formatted date when the newly created
                subscription is scheduled for cancellation. 


                This date overrides the cancellation date set in the plan
                configuration.

                If the cancellation date is earlier than the end date of a
                subscription cycle, the subscription stops

                at the canceled date and the subscriber is sent a prorated
                invoice at the beginning of the canceled cycle. 


                When the subscription plan of the newly created subscription has
                a fixed number of cycles and the `canceled_date`

                occurs before the subscription plan expires, the specified
                `canceled_date` sets the date when the subscription 

                stops through the end of the last cycle.
            tax_percentage:
              type: optional<string>
              docs: >-
                The tax to add when billing the subscription.

                The percentage is expressed in decimal form, using a `'.'` as
                the decimal

                separator and without a `'%'` sign. For example, a value of 7.5

                corresponds to 7.5%.
              validation:
                maxLength: 10
            price_override_money:
              type: optional<root.Money>
              docs: |-
                A custom price to apply for the subscription. If specified,
                it overrides the price configured by the subscription plan.
            card_id:
              type: optional<string>
              docs: >-
                The ID of the [subscriber's](entity:Customer)
                [card](entity:Card) to charge.

                If it is not specified, the subscriber receives an invoice via
                email. For an example to

                create a customer profile for a subscriber and add a card on
                file, see [Subscriptions
                Walkthrough](https://developer.squareup.com/docs/subscriptions-api/walkthrough).
            timezone:
              type: optional<string>
              docs: >-
                The timezone that is used in date calculations for the
                subscription. If unset, defaults to

                the location timezone. If a timezone is not configured for the
                location, defaults to "America/New_York".

                Format: the IANA Timezone Database identifier for the location
                timezone. For

                a list of time zones, see [List of tz database time
                zones](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones).
            source:
              type: optional<root.SubscriptionSource>
              docs: The origination details of the subscription.
      response:
        docs: Success
        type: root.CreateSubscriptionResponse
      examples:
        - request:
            idempotency_key: 8193148c-9586-11e6-99f9-28cfe92138cf
            location_id: S8GWD5R9QB376
            plan_id: 6JHXF3B2CW3YKHDV4XEM674H
            customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
            start_date: '2021-10-20'
            tax_percentage: '5'
            price_override_money:
              amount: 100
              currency: USD
            card_id: ccof:qy5x8hHGYsgLrp4Q4GB
            timezone: America/Los_Angeles
            source:
              name: My App
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              subscription:
                id: 56214fb2-cc85-47a1-93bc-44f3766bb56f
                location_id: S8GWD5R9QB376
                plan_id: 6JHXF3B2CW3YKHDV4XEM674H
                customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
                start_date: '2021-10-20'
                canceled_date: canceled_date
                charged_through_date: charged_through_date
                status: PENDING
                tax_percentage: '5'
                invoice_ids:
                  - invoice_ids
                price_override_money:
                  amount: 100
                  currency: USD
                version: 1594155459464
                created_at: '2021-10-20T21:53:10Z'
                card_id: ccof:qy5x8hHGYsgLrp4Q4GB
                paid_until_date: paid_until_date
                timezone: America/Los_Angeles
                source:
                  name: My App
                actions:
                  - {}
    serach:
      path: /v2/subscriptions/search
      method: POST
      auth: true
      docs: >-
        Searches for subscriptions.


        Results are ordered chronologically by subscription creation date. If

        the request specifies more than one location ID,

        the endpoint orders the result

        by location ID, and then by creation date within each location. If no
        locations are given

        in the query, all locations are searched.


        You can also optionally specify `customer_ids` to search by customer.

        If left unset, all customers

        associated with the specified locations are returned.

        If the request specifies customer IDs, the endpoint orders results

        first by location, within location by customer ID, and within

        customer by subscription creation date.


        For more information, see

        [Retrieve
        subscriptions](https://developer.squareup.com/docs/subscriptions-api/overview#retrieve-subscriptions).
      display-name: SearchSubscriptions
      request:
        name: SearchSubscriptionsRequest
        body:
          properties:
            cursor:
              type: optional<string>
              docs: >-
                When the total number of resulting subscriptions exceeds the
                limit of a paged response, 

                specify the cursor returned from a preceding response here to
                fetch the next set of results.

                If the cursor is unset, the response contains the last page of
                the results.


                For more information, see
                [Pagination](https://developer.squareup.com/docs/working-with-apis/pagination).
            limit:
              type: optional<integer>
              docs: |-
                The upper limit on the number of subscriptions to return
                in a paged response.
              validation:
                min: 1
            query:
              type: optional<root.SearchSubscriptionsQuery>
              docs: >-
                A subscription query consisting of specified filtering
                conditions.


                If this `query` field is unspecified, the `SearchSubscriptions`
                call will return all subscriptions.
            include:
              type: optional<list<string>>
              docs: >-
                An option to include related information in the response. 


                The supported values are: 


                - `actions`: to include scheduled actions on the targeted
                subscriptions.
      response:
        docs: Success
        type: root.SearchSubscriptionsResponse
      examples:
        - request:
            query:
              filter:
                customer_ids:
                  - CHFGVKYY8RSV93M5KCYTG4PN0G
                location_ids:
                  - S8GWD5R9QB376
                source_names:
                  - My App
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              subscriptions:
                - id: de86fc96-8664-474b-af1a-abbe59cacf0e
                  location_id: S8GWD5R9QB376
                  plan_id: L3TJVDHVBEQEGQDEZL2JJM7R
                  customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
                  start_date: '2021-10-20'
                  canceled_date: '2021-10-20'
                  charged_through_date: '2021-11-20'
                  status: CANCELED
                  tax_percentage: tax_percentage
                  invoice_ids:
                    - invoice_ids
                  version: 1000000
                  created_at: '2021-10-20T21:53:10Z'
                  card_id: ccof:mueUsvgajChmjEbp4GB
                  paid_until_date: '2021-11-20'
                  timezone: UTC
                  source:
                    name: My Application
                  actions:
                    - {}
                - id: 56214fb2-cc85-47a1-93bc-44f3766bb56f
                  location_id: S8GWD5R9QB376
                  plan_id: 6JHXF3B2CW3YKHDV4XEM674H
                  customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
                  start_date: '2021-10-20'
                  canceled_date: canceled_date
                  charged_through_date: charged_through_date
                  status: PENDING
                  tax_percentage: '5'
                  invoice_ids:
                    - invoice_ids
                  price_override_money:
                    amount: 100
                    currency: USD
                  version: 1594155459464
                  created_at: '2021-10-20T21:53:10Z'
                  card_id: card_id
                  paid_until_date: paid_until_date
                  timezone: America/Los_Angeles
                  source:
                    name: My Application
                  actions:
                    - {}
                - id: 8151fc89-da15-4eb9-a685-1a70883cebfc
                  location_id: S8GWD5R9QB376
                  plan_id: 6JHXF3B2CW3YKHDV4XEM674H
                  customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
                  start_date: '2021-10-20'
                  canceled_date: canceled_date
                  charged_through_date: '2021-11-20'
                  status: ACTIVE
                  tax_percentage: tax_percentage
                  invoice_ids:
                    - grebK0Q_l8H4fqoMMVvt-Q
                    - rcX_i3sNmHTGKhI4W2mceA
                  price_override_money:
                    amount: 1000
                    currency: USD
                  version: 1000000
                  created_at: '2021-10-20T21:53:10Z'
                  card_id: card_id
                  paid_until_date: '2021-11-20'
                  timezone: America/Los_Angeles
                  source:
                    name: My Application
                  actions:
                    - {}
              cursor: cursor
    get:
      path: /v2/subscriptions/{subscription_id}
      method: GET
      auth: true
      docs: Retrieves a subscription.
      path-parameters:
        subscription_id:
          type: string
          docs: The ID of the subscription to retrieve.
      display-name: RetrieveSubscription
      request:
        name: SubscriptionsGetRequest
        query-parameters:
          include:
            type: optional<string>
            docs: >-
              A query parameter to specify related information to be included in
              the response. 


              The supported query parameter values are: 


              - `actions`: to include scheduled actions on the targeted
              subscription.
      response:
        docs: Success
        type: root.GetSubscriptionResponse
      examples:
        - path-parameters:
            subscription_id: subscription_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              subscription:
                id: 8151fc89-da15-4eb9-a685-1a70883cebfc
                location_id: S8GWD5R9QB376
                plan_id: 6JHXF3B2CW3YKHDV4XEM674H
                customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
                start_date: '2021-10-20'
                canceled_date: canceled_date
                charged_through_date: '2021-11-20'
                status: ACTIVE
                tax_percentage: tax_percentage
                invoice_ids:
                  - grebK0Q_l8H4fqoMMVvt-Q
                  - rcX_i3sNmHTGKhI4W2mceA
                price_override_money:
                  amount: 1000
                  currency: USD
                version: 1000000
                created_at: '2021-10-20T21:53:10Z'
