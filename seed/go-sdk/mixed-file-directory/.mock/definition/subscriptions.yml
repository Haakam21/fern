                paid_until_date: '2021-11-20'
                timezone: America/Los_Angeles
                source:
                  name: My App
                actions:
                  - {}
    update:
      path: /v2/subscriptions/{subscription_id}
      method: PUT
      auth: true
      docs: |-
        Updates a subscription. You can set, modify, and clear the
        `subscription` field values.
      path-parameters:
        subscription_id:
          type: string
          docs: The ID of the subscription to update.
      display-name: UpdateSubscription
      request:
        name: UpdateSubscriptionRequest
        body:
          properties:
            subscription:
              type: optional<root.Subscription>
              docs: >-
                The subscription object containing the current version, and
                fields to update.

                Unset fields will be left at their current server values, and
                JSON `null` values will

                be treated as a request to clear the relevant data.
      response:
        docs: Success
        type: root.UpdateSubscriptionResponse
      examples:
        - path-parameters:
            subscription_id: subscription_id
          request:
            subscription:
              price_override_money:
                amount: 2000
                currency: USD
              version: 1594155459464
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              subscription:
                id: 9ba40961-995a-4a3d-8c53-048c40cafc13
                location_id: S8GWD5R9QB376
                plan_id: 6JHXF3B2CW3YKHDV4XEM674H
                customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
                start_date: start_date
                canceled_date: canceled_date
                charged_through_date: charged_through_date
                status: ACTIVE
                tax_percentage: tax_percentage
