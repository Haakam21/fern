              cursor: cursor
    pause:
      path: /v2/subscriptions/{subscription_id}/pause
      method: POST
      auth: true
      docs: Schedules a `PAUSE` action to pause an active subscription.
      path-parameters:
        subscription_id:
          type: string
          docs: The ID of the subscription to pause.
      display-name: PauseSubscription
      request:
        name: PauseSubscriptionRequest
        body:
          properties:
            pause_effective_date:
              type: optional<string>
              docs: >-
                The `YYYY-MM-DD`-formatted date when the scheduled `PAUSE`
                action takes place on the subscription.


                When this date is unspecified or falls within the current
                billing cycle, the subscription is paused

                on the starting date of the next billing cycle.
            pause_cycle_duration:
              type: optional<long>
              docs: >-
                The number of billing cycles the subscription will be paused
                before it is reactivated. 


                When this is set, a `RESUME` action is also scheduled to take
                place on the subscription at 

                the end of the specified pause cycle duration. In this case,
                neither `resume_effective_date` 

                nor `resume_change_timing` may be specified.
            resume_effective_date:
              type: optional<string>
              docs: >-
                The date when the subscription is reactivated by a scheduled
                `RESUME` action. 

                This date must be at least one billing cycle ahead of
                `pause_effective_date`.
            resume_change_timing:
              type: optional<root.ChangeTiming>
              docs: >-
                The timing whether the subscription is reactivated immediately
                or at the end of the billing cycle, relative to 

                `resume_effective_date`.

                See [ChangeTiming](#type-changetiming) for possible values
            pause_reason:
              type: optional<string>
              docs: The user-provided reason to pause the subscription.
              validation:
                maxLength: 255
      response:
        docs: Success
        type: root.PauseSubscriptionResponse
      examples:
        - path-parameters:
            subscription_id: subscription_id
          request: {}
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              subscription:
                id: 9ba40961-995a-4a3d-8c53-048c40cafc13
                location_id: S8GWD5R9QB376
                plan_id: 6JHXF3B2CW3YKHDV4XEM674H
                customer_id: CHFGVKYY8RSV93M5KCYTG4PN0G
                start_date: start_date
                canceled_date: canceled_date
                charged_through_date: charged_through_date
                status: ACTIVE
                tax_percentage: tax_percentage
                invoice_ids:
                  - invoice_ids
                price_override_money:
                  amount: 2000
                  currency: USD
                version: 1594311617331
                created_at: '2021-10-20T21:53:10Z'
                card_id: card_id
                paid_until_date: paid_until_date
                timezone: America/Los_Angeles
                source:
                  name: My App
                actions:
                  - {}
              actions:
                - id: 99b2439e-63f7-3ad5-95f7-ab2447a80673
                  type: PAUSE
                  effective_date: '2021-11-17'
                  new_plan_id: new_plan_id
    resume:
      path: /v2/subscriptions/{subscription_id}/resume
      method: POST
      auth: true
      docs: >-
        Schedules a `RESUME` action to resume a paused or a deactivated
        subscription.
      path-parameters:
        subscription_id:
          type: string
          docs: The ID of the subscription to resume.
      display-name: ResumeSubscription
      request:
        name: ResumeSubscriptionRequest
        body:
          properties:
            resume_effective_date:
              type: optional<string>
              docs: >-
                The `YYYY-MM-DD`-formatted date when the subscription
                reactivated.
            resume_change_timing:
              type: optional<root.ChangeTiming>
              docs: |-
