                created_at: '2021-10-20T21:53:10Z'
                card_id: card_id
                paid_until_date: paid_until_date
                timezone: America/Los_Angeles
                source:
                  name: My App
                actions:
                  - {}
    DeleteAction:
      path: /v2/subscriptions/{subscription_id}/actions/{action_id}
      method: DELETE
      auth: true
      docs: Deletes a scheduled action for a subscription.
      path-parameters:
        subscription_id:
          type: string
          docs: The ID of the subscription the targeted action is to act upon.
        action_id:
          type: string
          docs: The ID of the targeted action to be deleted.
      display-name: DeleteSubscriptionAction
      response:
        docs: Success
        type: root.DeleteSubscriptionActionResponse
      examples:
