                  employee_id: employee_id
                  event_type: PAID_IN
                  event_money:
                    amount: 10000
                    currency: USD
                  created_at: '2019-11-22T00:44:18.000Z'
                  description: Transfer from another drawer
                - id: D5ACA7FE-C64D-4ADA-8BC8-82118A2DAE4F
