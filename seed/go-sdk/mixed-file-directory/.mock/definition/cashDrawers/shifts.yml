imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /v2/cash-drawers/shifts
      method: GET
      auth: true
      docs: |-
        Provides the details for all of the cash drawer shifts for a location
        in a date range.
      pagination:
        cursor: $request.cursor
        next_cursor: $response.cursor
        results: $response.items
      display-name: ListCashDrawerShifts
      request:
        name: ShiftsListRequest
        query-parameters:
          location_id:
            type: string
            docs: The ID of the location to query for a list of cash drawer shifts.
          sort_order:
            type: optional<root.SortOrder>
            docs: |-
              The order in which cash drawer shifts are listed in the response,
              based on their opened_at field. Default value: ASC
          begin_time:
            type: optional<string>
            docs: >-
              The inclusive start time of the query on opened_at, in ISO 8601
              format.
          end_time:
            type: optional<string>
            docs: >-
              The exclusive end date of the query on opened_at, in ISO 8601
              format.
          limit:
            type: optional<integer>
            docs: |-
              Number of cash drawer shift events in a page of results (200 by
              default, 1000 max).
          cursor:
            type: optional<string>
            docs: Opaque cursor for fetching the next page of results.
      response:
        docs: Success
        type: root.ListCashDrawerShiftsResponse
      examples:
        - query-parameters:
            location_id: location_id
          response:
            body:
              items:
                - id: DCC99978-09A6-4926-849F-300BE9C5793A
                  state: CLOSED
                  opened_at: '2019-11-22T00:42:54.000Z'
                  ended_at: '2019-11-22T00:44:49.000Z'
                  closed_at: '2019-11-22T00:44:49.000Z'
                  description: Misplaced some change
                  opened_cash_money:
                    amount: 10000
                    currency: USD
                  expected_cash_money:
                    amount: 10000
                    currency: USD
                  closed_cash_money:
                    amount: 9970
                    currency: USD
              cursor: cursor
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
    get:
      path: /v2/cash-drawers/shifts/{shift_id}
      method: GET
      auth: true
      docs: >-
        Provides the summary details for a single cash drawer shift. See

        [ListCashDrawerShiftEvents](api-endpoint:CashDrawers-ListCashDrawerShiftEvents)
        for a list of cash drawer shift events.
      path-parameters:
        shift_id:
          type: string
          docs: The shift ID.
      display-name: RetrieveCashDrawerShift
      request:
        name: ShiftsGetRequest
        query-parameters:
          location_id:
            type: string
            docs: The ID of the location to retrieve cash drawer shifts from.
      response:
        docs: Success
        type: root.GetCashDrawerShiftResponse
      examples:
        - path-parameters:
            shift_id: shift_id
          query-parameters:
            location_id: location_id
          response:
            body:
              cash_drawer_shift:
                id: DCC99978-09A6-4926-849F-300BE9C5793A
                state: CLOSED
                opened_at: '2019-11-22T00:42:54.000Z'
                ended_at: '2019-11-22T00:44:49.000Z'
                closed_at: '2019-11-22T00:44:49.000Z'
                employee_ids:
                  - employee_ids
                opening_employee_id: ''
                ending_employee_id: ''
                closing_employee_id: ''
                description: Misplaced some change
                opened_cash_money:
                  amount: 10000
                  currency: USD
                cash_payment_money:
                  amount: 100
                  currency: USD
                cash_refunds_money:
                  amount: -100
                  currency: USD
                cash_paid_in_money:
                  amount: 10000
                  currency: USD
                cash_paid_out_money:
                  amount: -10000
                  currency: USD
                expected_cash_money:
                  amount: 10000
                  currency: USD
                closed_cash_money:
                  amount: 9970
                  currency: USD
                device:
                  id: id
                  name: My iPad
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
    listEvents:
      path: /v2/cash-drawers/shifts/{shift_id}/events
      method: GET
      auth: true
      docs: Provides a paginated list of events for a single cash drawer shift.
      pagination:
        cursor: $request.cursor
        next_cursor: $response.cursor
        results: $response.events
      path-parameters:
        shift_id:
          type: string
          docs: The shift ID.
      display-name: ListCashDrawerShiftEvents
      request:
        name: ShiftsListEventsRequest
        query-parameters:
          location_id:
            type: string
            docs: The ID of the location to list cash drawer shifts for.
          limit:
            type: optional<integer>
            docs: |-
              Number of resources to be returned in a page of results (200 by
              default, 1000 max).
          cursor:
            type: optional<string>
            docs: Opaque cursor for fetching the next page of results.
      response:
        docs: Success
        type: root.ListCashDrawerShiftEventsResponse
      examples:
        - path-parameters:
            shift_id: shift_id
          query-parameters:
            location_id: location_id
          response:
            body:
              events:
                - id: 9F07DB01-D85A-4B77-88C3-D5C64CEB5155
