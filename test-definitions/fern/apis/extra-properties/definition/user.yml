types:
  User:
    extra-properties: true
    properties:
      name: string
    examples:
      - name: username
        age: 42

service:
  auth: false
  base-path: /
  endpoints:
    createUser:
      path: /user
      method: POST
      request: 
        name: CreateUserRequest
        body:
          extra-properties: true
          properties:
            _type: literal<"CreateUserRequest">
            _version: literal<"v1">
            name: string
      response: User
      examples:
        - request:
            _type: CreateUserRequest
            _version: v1
            name: username
            age: 42
          response:
            body:
              name: username
              age: 42
