imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /v2/labor/team-member-wages
      method: GET
      auth: true
      docs: Returns a paginated list of `TeamMemberWage` instances for a business.
      pagination:
        cursor: $request.cursor
        next_cursor: $response.cursor
        results: $response.team_member_wages
      display-name: ListTeamMemberWages
      request:
        name: TeamMemberWagesListRequest
        query-parameters:
          team_member_id:
            type: optional<string>
            docs: >-
              Filter the returned wages to only those that are associated with
              the

              specified team member.
          limit:
            type: optional<integer>
            docs: >-
              The maximum number of `TeamMemberWage` results to return per page.
              The number can range between

              1 and 200. The default is 200.
          cursor:
            type: optional<string>
            docs: A pointer to the next page of `EmployeeWage` results to fetch.
      response:
        docs: Success
        type: root.ListTeamMemberWagesResponse
      examples:
        - response:
            body:
              team_member_wages:
                - id: pXS3qCv7BERPnEGedM4S8mhm
                  team_member_id: 33fJchumvVdJwxV0H6L9
                  title: Manager
                  hourly_rate:
                    amount: 3250
                    currency: USD
                - id: rZduCkzYDUVL3ovh1sQgbue6
                  team_member_id: 33fJchumvVdJwxV0H6L9
                  title: Cook
                  hourly_rate:
                    amount: 2600
                    currency: USD
                - id: FxLbs5KpPUHa8wyt5ctjubDX
                  team_member_id: 33fJchumvVdJwxV0H6L9
                  title: Barista
                  hourly_rate:
                    amount: 1600
                    currency: USD
                - id: vD1wCgijMDR3cX5TPnu7VXto
                  team_member_id: 33fJchumvVdJwxV0H6L9
                  title: Cashier
                  hourly_rate:
                    amount: 1700
                    currency: USD
              cursor: 2fofTniCgT0yIPAq26kmk0YyFQJZfbWkh73OOnlTHmTAx13NgED
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
    get:
      path: /v2/labor/team-member-wages/{id}
      method: GET
      auth: true
      docs: Returns a single `TeamMemberWage` specified by `id `.
      path-parameters:
        id:
          type: string
          docs: The UUID for the `TeamMemberWage` being retrieved.
      display-name: GetTeamMemberWage
      response:
        docs: Success
        type: root.GetTeamMemberWageResponse
      examples:
        - path-parameters:
            id: id
          response:
            body:
              team_member_wage:
                id: pXS3qCv7BERPnEGedM4S8mhm
                team_member_id: 33fJchumvVdJwxV0H6L9
                title: Manager
                hourly_rate:
                  amount: 2000
                  currency: USD
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
  source:
    openapi: openapi/openapi.yaml
