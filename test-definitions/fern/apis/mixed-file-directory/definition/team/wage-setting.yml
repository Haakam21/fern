imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /v2/team-members/{team_member_id}/wage-setting
      method: GET
      auth: true
      docs: >-
        Retrieves a `WageSetting` object for a team member specified

        by `TeamMember.id`.

        Learn about [Troubleshooting the Team
        API](https://developer.squareup.com/docs/team/troubleshooting#retrievewagesetting).
      path-parameters:
        team_member_id:
          type: string
          docs: The ID of the team member for which to retrieve the wage setting.
      display-name: RetrieveWageSetting
      response:
        docs: Success
        type: root.GetWageSettingResponse
      examples:
        - path-parameters:
            team_member_id: team_member_id
          response:
            body:
              wage_setting:
                team_member_id: 1yJlHapkseYnNPETIU1B
                job_assignments:
                  - job_title: Manager
                    pay_type: SALARY
                    hourly_rate:
                      amount: 2164
                      currency: USD
                    annual_rate:
                      amount: 4500000
                      currency: USD
                    weekly_hours: 40
                is_overtime_exempt: false
                version: 1
                created_at: '2020-06-11T23:01:21+00:00'
                updated_at: '2020-06-11T23:01:21+00:00'
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
    update:
      path: /v2/team-members/{team_member_id}/wage-setting
      method: PUT
      auth: true
      docs: >-
        Creates or updates a `WageSetting` object. The object is created if a

        `WageSetting` with the specified `team_member_id` does not exist.
        Otherwise,

        it fully replaces the `WageSetting` object for the team member.

        The `WageSetting` is returned on a successful update.

        Learn about [Troubleshooting the Team
        API](https://developer.squareup.com/docs/team/troubleshooting#create-or-update-a-wage-setting).
      path-parameters:
        team_member_id:
          type: string
          docs: >-
            The ID of the team member for which to update the `WageSetting`
            object.
      display-name: UpdateWageSetting
      request:
        name: UpdateWageSettingRequest
        body:
          properties:
            wage_setting:
              type: root.WageSetting
              docs: >-
                The new `WageSetting` object that completely replaces the
                existing one.
      response:
        docs: Success
        type: root.UpdateWageSettingResponse
      examples:
        - path-parameters:
            team_member_id: team_member_id
          request:
            wage_setting:
              job_assignments:
                - job_title: Manager
                  pay_type: SALARY
                  annual_rate:
                    amount: 3000000
                    currency: USD
                  weekly_hours: 40
                - job_title: Cashier
                  pay_type: HOURLY
                  hourly_rate:
                    amount: 1200
                    currency: USD
              is_overtime_exempt: true
          response:
            body:
              wage_setting:
                team_member_id: '-3oZQKPKVk6gUXU_V5Qa'
                job_assignments:
                  - job_title: Manager
                    pay_type: SALARY
                    hourly_rate:
                      amount: 1443
                      currency: USD
                    annual_rate:
                      amount: 3000000
                      currency: USD
                    weekly_hours: 40
                  - job_title: Cashier
                    pay_type: HOURLY
                    hourly_rate:
                      amount: 1200
                      currency: USD
                is_overtime_exempt: true
                version: 1
                created_at: '2019-07-10T17:26:48+00:00'
                updated_at: '2020-06-11T23:12:04+00:00'
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
  source:
    openapi: openapi/openapi.yaml
