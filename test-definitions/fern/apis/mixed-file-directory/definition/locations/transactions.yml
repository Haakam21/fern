imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /v2/locations/{location_id}/transactions
      method: GET
      auth: true
      docs: >-
        Lists transactions for a particular location.


        Transactions include payment information from sales and exchanges and
        refund

        information from returns and exchanges.


        Max results per
        [page](https://developer.squareup.com/docs/working-with-apis/pagination):
        50
      path-parameters:
        location_id:
          type: string
          docs: The ID of the location to list transactions for.
          availability: deprecated
      display-name: ListTransactions
      request:
        name: TransactionsListRequest
        query-parameters:
          begin_time:
            type: optional<string>
            docs: >-
              The beginning of the requested reporting period, in RFC 3339
              format.


              See [Date
              ranges](https://developer.squareup.com/docs/build-basics/working-with-dates)
              for details on date inclusivity/exclusivity.


              Default value: The current time minus one year.
            availability: deprecated
          end_time:
            type: optional<string>
            docs: >-
              The end of the requested reporting period, in RFC 3339 format.


              See [Date
              ranges](https://developer.squareup.com/docs/build-basics/working-with-dates)
              for details on date inclusivity/exclusivity.


              Default value: The current time.
            availability: deprecated
          sort_order:
            type: optional<root.SortOrder>
            docs: |-
              The order in which results are listed in the response (`ASC` for
              oldest first, `DESC` for newest first).

              Default value: `DESC`
            availability: deprecated
          cursor:
            type: optional<string>
            docs: >-
              A pagination cursor returned by a previous call to this endpoint.

              Provide this to retrieve the next set of results for your original
              query.


              See [Paginating
              results](https://developer.squareup.com/docs/working-with-apis/pagination)
              for more information.
            availability: deprecated
      response:
        docs: Success
        type: root.ListTransactionsResponse
      availability: deprecated
      examples:
        - path-parameters:
            location_id: location_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              transactions:
                - id: KnL67ZIwXCPtzOrqj0HrkxMF
                  location_id: 18YC4JDH91E1H
                  created_at: '2016-01-20T22:57:56Z'
                  tenders:
                    - id: MtZRYYdDrYNQbOvV7nbuBvMF
                      location_id: 18YC4JDH91E1H
                      transaction_id: KnL67ZIwXCPtzOrqj0HrkxMF
                      created_at: '2016-01-20T22:57:56Z'
                      note: some optional note
                      amount_money:
                        amount: 5000
                        currency: USD
                      processing_fee_money:
                        amount: 138
                        currency: USD
                      type: CARD
                      card_details:
                        status: CAPTURED
                        card:
                          card_brand: VISA
                          last_4: '1111'
                        entry_method: KEYED
                      additional_recipients:
                        - location_id: 057P5VYJ4A5X1
                          description: Application fees
                          amount_money:
                            amount: 20
                            currency: USD
                  refunds:
                    - id: 7a5RcVI0CxbOcJ2wMOkE
                      location_id: 18YC4JDH91E1H
                      transaction_id: KnL67ZIwXCPtzOrqj0HrkxMF
                      tender_id: MtZRYYdDrYNQbOvV7nbuBvMF
                      created_at: '2016-01-20T22:59:20Z'
                      reason: some reason why
                      amount_money:
                        amount: 5000
                        currency: USD
                      status: APPROVED
                      processing_fee_money:
                        amount: 138
                        currency: USD
                      additional_recipients:
                        - location_id: 057P5VYJ4A5X1
                          description: Application fees
                          amount_money:
                            amount: 100
                            currency: USD
                  reference_id: some optional reference id
                  product: EXTERNAL_API
                  client_id: client_id
                  order_id: order_id
              cursor: cursor
    get:
      path: /v2/locations/{location_id}/transactions/{transaction_id}
      method: GET
      auth: true
      docs: Retrieves details for a single transaction.
      path-parameters:
        location_id:
          type: string
          docs: The ID of the transaction's associated location.
          availability: deprecated
        transaction_id:
          type: string
          docs: The ID of the transaction to retrieve.
          availability: deprecated
      display-name: RetrieveTransaction
      response:
        docs: Success
        type: root.GetTransactionResponse
      availability: deprecated
      examples:
        - path-parameters:
            location_id: location_id
            transaction_id: transaction_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
              transaction:
                id: KnL67ZIwXCPtzOrqj0HrkxMF
                location_id: 18YC4JDH91E1H
                created_at: '2016-03-10T22:57:56Z'
                tenders:
                  - id: MtZRYYdDrYNQbOvV7nbuBvMF
                    location_id: 18YC4JDH91E1H
                    transaction_id: KnL67ZIwXCPtzOrqj0HrkxMF
                    created_at: '2016-03-10T22:57:56Z'
                    note: some optional note
                    amount_money:
                      amount: 5000
                      currency: USD
                    processing_fee_money:
                      amount: 138
                      currency: USD
                    type: CARD
                    card_details:
                      status: CAPTURED
                      card:
                        card_brand: VISA
                        last_4: '1111'
                      entry_method: KEYED
                    additional_recipients:
                      - location_id: 057P5VYJ4A5X1
                        description: Application fees
                        amount_money:
                          amount: 20
                          currency: USD
                refunds:
                  - id: id
                    location_id: location_id
                    tender_id: tender_id
                    reason: reason
                    amount_money: {}
                    status: PENDING
                reference_id: some optional reference id
                product: EXTERNAL_API
                client_id: client_id
                shipping_address:
                  address_line_1: address_line_1
                  address_line_2: address_line_2
                  address_line_3: address_line_3
                  locality: locality
                  sublocality: sublocality
                  sublocality_2: sublocality_2
                  sublocality_3: sublocality_3
                  administrative_district_level_1: administrative_district_level_1
                  administrative_district_level_2: administrative_district_level_2
                  administrative_district_level_3: administrative_district_level_3
                  postal_code: postal_code
                  country: ZZ
                  first_name: first_name
                  last_name: last_name
                order_id: order_id
    capture:
      path: /v2/locations/{location_id}/transactions/{transaction_id}/capture
      method: POST
      auth: true
      docs: >-
        Captures a transaction that was created with the
        [Charge](api-endpoint:Transactions-Charge)

        endpoint with a `delay_capture` value of `true`.



        See [Delayed capture
        transactions](https://developer.squareup.com/docs/payments/transactions/overview#delayed-capture)

        for more information.
      path-parameters:
        location_id:
          type: string
          docs: ''
          availability: deprecated
        transaction_id:
          type: string
          docs: ''
          availability: deprecated
      display-name: CaptureTransaction
      response:
        docs: Success
        type: root.CaptureTransactionResponse
      availability: deprecated
      examples:
        - path-parameters:
            location_id: location_id
            transaction_id: transaction_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
    void:
      path: /v2/locations/{location_id}/transactions/{transaction_id}/void
      method: POST
      auth: true
      docs: >-
        Cancels a transaction that was created with the
        [Charge](api-endpoint:Transactions-Charge)

        endpoint with a `delay_capture` value of `true`.



        See [Delayed capture
        transactions](https://developer.squareup.com/docs/payments/transactions/overview#delayed-capture)

        for more information.
      path-parameters:
        location_id:
          type: string
          docs: ''
          availability: deprecated
        transaction_id:
          type: string
          docs: ''
          availability: deprecated
      display-name: VoidTransaction
      response:
        docs: Success
        type: root.VoidTransactionResponse
      availability: deprecated
      examples:
        - path-parameters:
            location_id: location_id
            transaction_id: transaction_id
          response:
            body:
              errors:
                - category: API_ERROR
                  code: INTERNAL_SERVER_ERROR
                  detail: detail
                  field: field
  source:
    openapi: openapi/openapi.yaml
