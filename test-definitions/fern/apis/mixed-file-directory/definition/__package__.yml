  V1PaymentItemization:
    docs: >-
      Payment include an` itemizations` field that lists the items purchased,

      along with associated fees, modifiers, and discounts. Each itemization has
      an

      `itemization_type` field that indicates which of the following the
      itemization

      represents:


      <ul>

      <li>An item variation from the merchant's item library</li>

      <li>A custom monetary amount</li>

      <li>

      An action performed on a Square gift card, such as activating or

      reloading it.

      </li>

      </ul>


      *Note**: itemization information included in a `Payment` object reflects

      details collected **at the time of the payment**. Details such as the name
      or

      price of items might have changed since the payment was processed.
    properties:
      name:
        type: optional<string>
        docs: The item's name.
      quantity:
        type: optional<double>
        docs: The quantity of the item purchased. This can be a decimal value.
      itemization_type:
        type: optional<V1PaymentItemizationItemizationType>
        docs: >-
          The type of purchase that the itemization represents, such as an ITEM
          or CUSTOM_AMOUNT

          See
          [V1PaymentItemizationItemizationType](#type-v1paymentitemizationitemizationtype)
          for possible values
      item_detail:
        type: optional<V1PaymentItemDetail>
        docs: >-
          Details of the item, including its unique identifier and the
          identifier of the item variation purchased.
      notes:
        type: optional<string>
        docs: >-
          Notes entered by the merchant about the item at the time of payment,
          if any.
      item_variation_name:
        type: optional<string>
        docs: The name of the item variation purchased, if any.
      total_money:
        type: optional<V1Money>
        docs: The total cost of the item, including all taxes and discounts.
      single_quantity_money:
        type: optional<V1Money>
        docs: The cost of a single unit of this item.
      gross_sales_money:
        type: optional<V1Money>
        docs: >-
          The total cost of the itemization and its modifiers, not including
          taxes or discounts.
      discount_money:
        type: optional<V1Money>
        docs: >-
          The total of all discounts applied to the itemization. This value is
