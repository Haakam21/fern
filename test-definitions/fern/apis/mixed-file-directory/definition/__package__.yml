  CreateOrderRequest:
    docs: ''
    properties:
      order:
        type: optional<Order>
        docs: >-
          The order to create. If this field is set, the only other top-level
          field that can be

          set is the `idempotency_key`.
      idempotency_key:
        type: optional<string>
        docs: >-
          A value you specify that uniquely identifies this

