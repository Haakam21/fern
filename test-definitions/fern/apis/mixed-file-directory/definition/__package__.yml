      reason:
        type: optional<string>
        docs: |-
          A description of the reason for the refund.

          Default value: `Refund via API`
        validation:
          maxLength: 192
      amount_money:
        type: Money
        docs: >-
          The amount of money to refund.


          Note that you specify the amount in the

          __smallest denomination of the applicable currency__. For example, US
          dollar

          amounts are specified in cents. See

          [Working with monetary
          amounts](https://developer.squareup.com/docs/build-basics/working-with-monetary-amounts)
          for details.


          This amount cannot exceed the amount that was originally charged to
          the

          tender that corresponds to `tender_id`.
