types:
  OauthScope:
    enum:
      - value: BANK_ACCOUNTS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to bank account information associated with the
          targeted

          Square account. For example, to call the Connect v1 ListBankAccounts
          endpoint.
      - value: CASH_DRAWER_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to cash drawer shift information. For example, to
          call the

          ListCashDrawerShifts endpoint.
      - value: CUSTOMERS_READ
        docs: |-
          __HTTP Method__: `GET`

          Grants read access to customer information. For example, to call the
          ListCustomers endpoint.
      - value: CUSTOMERS_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to customer information. For example, to create
          and update

          customer profiles.
      - value: DEVICE_CREDENTIAL_MANAGEMENT
        docs: >-
          __HTTP Method__: `POST`, `GET`


          Grants read/write access to device credentials information. For
          example, to

          call the CreateDeviceCode endpoint.
      - value: EMPLOYEES_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to employee profile information. For example, to
          call the

          Connect v1 Employees API.
      - value: EMPLOYEES_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to employee profile information. For example, to
          create

          and modify employee profiles.
      - value: INVENTORY_READ
        docs: |-
          __HTTP Method__: `GET`

          Grants read access to inventory information. For example, to call the
          RetrieveInventoryCount endpoint.
      - value: INVENTORY_WRITE
        docs: |-
          __HTTP Method__:  `POST`, `PUT`, `DELETE`

          Grants write access to inventory information. For example, to call the
          BatchChangeInventory endpoint.
      - value: ITEMS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to business and location information. For example,
          to

          obtain a location ID for subsequent activity.
      - value: ITEMS_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to product catalog information. For example, to
          modify or

          add to a product catalog.
      - value: LOYALTY_READ
        docs: |-
          __HTTP Method__: `GET`

          Grants read access to loyalty information. For example, to call the
          ListLoyaltyPrograms endpoint.
      - value: LOYALTY_WRITE
        docs: |-
          __HTTP Method__: `POST`, `PUT`, `DELETE`

          Grants write access to loyalty information. For example, to call the
          CreateLoyaltyAccount endpoint.
      - value: MERCHANT_PROFILE_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to business and location information. For example,
          to

          obtain a location ID for subsequent activity.
      - value: ORDERS_READ
        docs: |-
          __HTTP Method__: `GET`

          Grants read access to order information. For example, to call the
          BatchRetrieveOrders endpoint.
      - value: ORDERS_WRITE
        docs: |-
          __HTTP Method__: `POST`, `PUT`, `DELETE`

          Grants write access to order information. For example, to call the
          CreateCheckout endpoint.
      - value: PAYMENTS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to transaction and refund information. For example,
          to call

          the RetrieveTransaction endpoint.
      - value: PAYMENTS_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to transaction and refunds information. For
          example, to

          process payments with the Payments or Checkout API.
      - value: PAYMENTS_WRITE_ADDITIONAL_RECIPIENTS
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Allow third party applications to deduct a portion of each transaction
          amount.

          __Required__ to use multiparty transaction functionality with the
          Payments

          API.
      - value: PAYMENTS_WRITE_IN_PERSON
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to payments and refunds information. For example,
          to

          process in-person payments.
      - value: SETTLEMENTS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to settlement (deposit) information. For example,
          to call

          the Connect v1 ListSettlements endpoint.
      - value: TIMECARDS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to employee timecard information. For example, to
          call the

          Connect v2 SearchShifts endpoint.
      - value: TIMECARDS_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to employee shift information. For example, to
          create

          and modify employee shifts.
      - value: TIMECARDS_SETTINGS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to employee timecard settings information. For
          example, to

          call the GetBreakType endpoint.
      - value: TIMECARDS_SETTINGS_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to employee timecard settings information. For
          example, to

          call the UpdateBreakType endpoint.
      - value: APPOINTMENTS_READ
        docs: |-
          __HTTP Method__: `GET`, `POST`

          Grants read access to booking information. For example, to call the
          RetrieveBooking endpoint.
      - value: APPOINTMENTS_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to booking information. For example, to call the
          CreateBooking endpoint.
      - value: APPOINTMENTS_BUSINESS_SETTINGS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to booking business settings. For example, to call
          the

          ListTeamMemberBookingProfiles endpoint.
      - value: INVOICES_READ
        docs: >-
          __HTTP Method__: `GET`, `POST`


          Grants read access to invoice information. For example, to call the
          ListInvoices endpoint.
      - value: INVOICES_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to invoice information. For example, to call the
          CreateInvoice endpoint.
      - value: SUBSCRIPTIONS_READ
        docs: >-
          __HTTP Method__: `GET`, `POST`


          Grants read access to subscription information. For example, to call
          the RetrieveSubscription

          endpoint.
      - value: SUBSCRIPTIONS_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to subscription information. For example, to call
          the CreateSubscription

          endpoint.
      - value: DISPUTES_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to dispute information. For example, to call the
          RetrieveDispute

          endpoint.
      - value: DISPUTES_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to dispute information. For example, to call the
          SubmitEvidence

          endpoint.
      - value: GIFTCARDS_READ
        docs: >-
          __HTTP Method__: `GET`, `POST`


          Grants read access to gift card information. For example, to call the
          RetrieveGiftCard

          endpoint.
      - value: GIFTCARDS_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to gift card information. For example, to call the
          CreateGiftCard

          endpoint.
      - value: ONLINE_STORE_SNIPPETS_WRITE
        docs: |-
          __HTTP Method__: `POST`, `PUT`, `DELETE`

          Write access to ECOM online store snippets on published websites.
      - value: ONLINE_STORE_SNIPPETS_READ
        docs: |-
          __HTTP Method__: `GET`, `POST`

          Read access to ECOM online store snippets on published websites.
      - value: ONLINE_STORE_SITE_READ
        docs: |-
          __HTTP Method__: `GET`, `POST`

          Read access to ECOM online store site details.
      - value: PAYMENTS_WRITE_SHARED_ONFILE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Allows the developer to process payments on behalf of a seller using a
          shared on file payment method.
      - value: APPOINTMENTS_ALL_READ
        docs: >-
          __HTTP Method__: `GET`, `POST`


          Grants read access to all of a seller's booking information, calendar,
          and business details.

          This permission must be accompanied by the `APPOINTMENTS_READ`
          permission.
      - value: APPOINTMENTS_ALL_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`, `DELETE`


          Grants write access to all booking details, including double-booking a
          seller.

          This permission must be accompanied by the `APPOINTMENTS_WRITE`
          permission.
      - value: MERCHANT_PROFILE_WRITE
        docs: >-
          __HTTP Method__: `POST`, `PUT`


          Grants write access to business and location information. For example,
          to create a new location or

          update the business hours at an existing location.
      - value: VENDOR_READ
        docs: >-
          __HTTP Method__: `GET`, `POST`


          Grants read access to vendor information, for example, when calling
          the

          `RetrieveVendor` endpoint.
      - value: VENDOR_WRITE
        docs: >-
          __HTTP Method__:  `POST`, `PUT`, `DELETE`


          Grants write access to vendor information, for example, when calling
          the

          `BulkUpdateVendors` endpoint.
      - value: PAYOUTS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to payouts and payout entries information. For
          example,

          to call the Connect v2 `ListPayouts` endpoint.
      - value: RESERVATIONS_READ
        docs: >-
          __HTTP Method__: `GET`


          Grants read access to reservation information, for example, when
          calling the

          `RetrieveReservation` endpoint.
      - value: RESERVATIONS_WRITE
        docs: >-
          __HTTP Method__:  `POST`, `PUT`, `DELETE`


          Grants write access to reservation information, for example, when
          calling the

          `CreateReservation` endpoint.
    source:
      openapi: openapi/openapi.yaml
