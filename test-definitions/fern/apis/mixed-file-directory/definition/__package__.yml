  ChargeRequest:
    docs: >-
      Defines the parameters that can be included in the body of

      a request to the [Charge](api-endpoint:Transactions-Charge) endpoint.


      Deprecated - recommend using
      [CreatePayment](api-endpoint:Payments-CreatePayment)
    properties:
      idempotency_key:
        type: string
        docs: >-
          A value you specify that uniquely identifies this

          transaction among transactions you've created.


          If you're unsure whether a particular transaction succeeded,

          you can reattempt it with the same idempotency key without

          worrying about double-charging the buyer.


          See [Idempotency
          keys](https://developer.squareup.com/docs/working-with-apis/idempotency)
          for more information.
        validation:
          minLength: 1
          maxLength: 192
      amount_money:
        type: Money
        docs: >-
          The amount of money to charge.


          Note that you specify the amount in the

          __smallest denomination of the applicable currency__. For example, US
          dollar

          amounts are specified in cents. See

          [Working with monetary
          amounts](https://developer.squareup.com/docs/build-basics/working-with-monetary-amounts)
          for details.


          The value of `currency` must match the currency associated with the
          business

          that is charging the card.
      card_nonce:
        type: optional<string>
        docs: >-
          A payment token generated from the
          [Card.tokenize()](https://developer.squareup.com/reference/sdks/web/payments/objects/Card#Card.tokenize)
          that represents the card

          to charge.


          The application that provides a payment token to this endpoint must be
          the

          _same application_ that generated the payment token with the Web
          Payments SDK.

          Otherwise, the nonce is invalid.


          Do not provide a value for this field if you provide a value for

          `customer_card_id`.
        validation:
          maxLength: 192
      customer_card_id:
        type: optional<string>
        docs: >-
          The ID of the customer card on file to charge. Do

          not provide a value for this field if you provide a value for
          `card_nonce`.


          If you provide this value, you _must_ also provide a value for

          `customer_id`.
        validation:
          maxLength: 192
      delay_capture:
        type: optional<boolean>
        docs: >-
          If `true`, the request will only perform an Auth on the provided

          card. You can then later perform either a Capture (with the

          [CaptureTransaction](api-endpoint:Transactions-CaptureTransaction)
          endpoint) or a Void

          (with the [VoidTransaction](api-endpoint:Transactions-VoidTransaction)
          endpoint).


          Default value: `false`
      reference_id:
        type: optional<string>
        docs: >-
          An optional ID you can associate with the transaction for your own

          purposes (such as to associate the transaction with an entity ID in
          your

          own database).


          This value cannot exceed 40 characters.
        validation:
          maxLength: 40
      note:
        type: optional<string>
        docs: |-
          An optional note to associate with the transaction.

          This value cannot exceed 60 characters.
        validation:
          maxLength: 60
      customer_id:
        type: optional<string>
        docs: >-
          The ID of the customer to associate this transaction with. This field

          is required if you provide a value for `customer_card_id`, and
          optional

          otherwise.
        validation:
          maxLength: 50
      billing_address:
        type: optional<Address>
        docs: >-
          The buyer's billing address. This value is optional, but this
          transaction

          is ineligible for chargeback protection if neither this parameter nor

          `shipping_address` is provided.
      shipping_address:
        type: optional<Address>
        docs: >-
          The buyer's shipping address, if available. This value is optional,

          but this transaction is ineligible for chargeback protection if
          neither this

          parameter nor `billing_address` is provided.
      buyer_email_address:
        type: optional<string>
        docs: >-
          The buyer's email address, if available. This value is optional,

          but this transaction is ineligible for chargeback protection if it is
          not

          provided.
      order_id:
        type: optional<string>
        docs: >-
          The ID of the order to associate with this transaction.


          If you provide this value, the `amount_money` value of your request
          must

          __exactly match__ the value of the order's `total_money` field.
        validation:
          maxLength: 192
      additional_recipients:
        type: optional<list<ChargeRequestAdditionalRecipient>>
        docs: >-
          The basic primitive of multi-party transaction. The value is optional.

          The transaction facilitated by you can be split from here.


          If you provide this value, the `amount_money` value in your
          additional_recipients

          must not be more than 90% of the `amount_money` value in the charge
          request.

          The `location_id` must be the valid location of the app owner
          merchant.


          This field requires the `PAYMENTS_WRITE_ADDITIONAL_RECIPIENTS` OAuth
          permission.


          This field is currently not supported in sandbox.
      verification_token:
        type: optional<string>
        docs: |-
          A token generated by SqPaymentForm's verifyBuyer() that represents
          customer's device info and 3ds challenge result.
    availability: deprecated
    source:
      openapi: openapi/openapi.yaml
