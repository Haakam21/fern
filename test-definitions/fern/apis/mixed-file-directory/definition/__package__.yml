  V1Payment:
    docs: >-
      A payment represents a paid transaction between a Square merchant and a

      customer. Payment details are usually available from Connect API endpoints

      within a few minutes after the transaction completes.


      Each Payment object includes several fields that end in `_money`. These
      fields

      describe the various amounts of money that contribute to the payment
      total:


      <ul>

      <li>

      Monetary values are <b>positive</b> if they represent an

      <em>increase</em> in the amount of money the merchant receives (e.g.,

      <code>tax_money</code>, <code>tip_money</code>).

      </li>

      <li>

      Monetary values are <b>negative</b> if they represent an

      <em>decrease</em> in the amount of money the merchant receives (e.g.,

      <code>discount_money</code>, <code>refunded_money</code>).

      </li>

      </ul>
    properties:
      id:
        type: optional<string>
        docs: The payment's unique identifier.
      merchant_id:
        type: optional<string>
        docs: The unique identifier of the merchant that took the payment.
      created_at:
        type: optional<string>
        docs: >-
          The time when the payment was created, in ISO 8601 format. Reflects
          the time of the first payment if the object represents an incomplete
          partial payment, and the time of the last or complete payment
          otherwise.
      creator_id:
        type: optional<string>
        docs: The unique identifier of the Square account that took the payment.
      device:
        type: optional<Device>
        docs: The device that took the payment.
      payment_url:
        type: optional<string>
        docs: >-
          The URL of the payment's detail page in the merchant dashboard. The
          merchant must be signed in to the merchant dashboard to view this
          page.
      receipt_url:
        type: optional<string>
        docs: >-
          The URL of the receipt for the payment. Note that for split tender

          payments, this URL corresponds to the receipt for the first tender

          listed in the payment's tender field. Each Tender object has its own

          receipt_url field you can use to get the other receipts associated
          with

          a split tender payment.
      inclusive_tax_money:
        type: optional<V1Money>
        docs: The sum of all inclusive taxes associated with the payment.
      additive_tax_money:
        type: optional<V1Money>
        docs: The sum of all additive taxes associated with the payment.
      tax_money:
        type: optional<V1Money>
        docs: >-
          The total of all taxes applied to the payment. This is always the sum
          of inclusive_tax_money and additive_tax_money.
      tip_money:
        type: optional<V1Money>
        docs: The total of all tips applied to the payment.
      discount_money:
        type: optional<V1Money>
        docs: The total of all discounts applied to the payment.
      total_collected_money:
        type: optional<V1Money>
        docs: The total of all discounts applied to the payment.
      processing_fee_money:
        type: optional<V1Money>
        docs: The total of all processing fees collected by Square for the payment.
      net_total_money:
        type: optional<V1Money>
        docs: >-
          The amount to be deposited into the merchant's bank account for the
          payment.
      refunded_money:
        type: optional<V1Money>
        docs: The total of all refunds applied to the payment.
      swedish_rounding_money:
        type: optional<V1Money>
        docs: >-
          The total of all sales, including any applicable taxes, rounded to the
          smallest legal unit of currency (e.g., the nearest penny in USD, the
          nearest nickel in CAD)
      gross_sales_money:
        type: optional<V1Money>
        docs: The total of all sales, including any applicable taxes.
      net_sales_money:
        type: optional<V1Money>
        docs: The total of all sales, minus any applicable taxes.
      inclusive_tax:
        type: optional<list<V1PaymentTax>>
        docs: All of the inclusive taxes associated with the payment.
      additive_tax:
        type: optional<list<V1PaymentTax>>
        docs: All of the additive taxes associated with the payment.
      tender:
        type: optional<list<V1Tender>>
        docs: All of the tenders associated with the payment.
      refunds:
        type: optional<list<V1Refund>>
        docs: >-
          All of the refunds applied to the payment. Note that the value of all
          refunds on a payment can exceed the value of all tenders if a merchant
          chooses to refund money to a tender after previously accepting
          returned goods as part of an exchange.
      itemizations:
        type: optional<list<V1PaymentItemization>>
        docs: The items purchased in the payment.
      surcharge_money:
        type: optional<V1Money>
        docs: The total of all surcharges applied to the payment.
      surcharges:
        type: optional<list<V1PaymentSurcharge>>
        docs: A list of all surcharges associated with the payment.
      is_partial:
        type: optional<boolean>
        docs: |-
          Indicates whether or not the payment is only partially paid for.
          If true, this payment will have the tenders collected so far, but the
          itemizations will be empty until the payment is completed.
    availability: deprecated
    source:
      openapi: openapi/openapi.yaml
