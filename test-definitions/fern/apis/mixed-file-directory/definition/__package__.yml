        docs: Provides metadata when the event `type` is `ADJUST_POINTS`.
      loyalty_account_id:
        type: string
        docs: >-
          The ID of the [loyalty account](entity:LoyaltyAccount) associated with
          the event.
        validation:
          minLength: 1
          maxLength: 36
      location_id:
