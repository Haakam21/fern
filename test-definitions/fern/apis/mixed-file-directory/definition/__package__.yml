  PrePopulatedData:
    docs: >-
      Describes buyer data to prepopulate in the payment form.

      For more information,

      see [Optional Checkout
      Configurations](https://developer.squareup.com/docs/checkout-api/optional-checkout-configurations).
    properties:
      buyer_email:
